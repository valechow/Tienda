<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h2>Ejemplo de Form</h2>
            <h3>Informacion de Registro</h3>
            <form action="registro.jsp" method="POST">
                <input type="hidden" name="idCliente" value="123456789" />
                <label>Nombre completo </label>
                <input type="text" name="nombre" placeholder="Apellido1 Apellido 2 Nombre"/>
                <br/> 
                <label> Correo: </label>
                <input type="email"
                       name="correo"
                       placeholder="juan@gmail.com">
               
                <br/> 
                <label> Comida preferida: </label>
                Coreana:<input type="checkbox"
                       name="coreana"/>
                Espanola:<input type="checkbox"
                       name="espanola"/>
                Italiana:<input type="checkbox"
                       name="italiana"/>
                <br/>    
                
                <label> Fecha de cita: </label>
                <input type="date"
                       name="cita"/>
               
                <br/> 
                
                <label> Hora de cita: </label>
                <input type="time"
                       name="hora"/>
                <br/> 
                
                <label> Foto: </label>
                <input type="file"
                       name="foto"/>
                <br/> 
                
                
                <label> Edad: </label>
                <input type="number"
                       name="edad" min="18" max="35"/>
                <br/> 
                
                <label> Color preferido: </label>
                Azul <input type="radio" name="color" value="azul"/>
                Rojo <input type="radio" name="color" value="rojo"/>
                Verde <input type="radio" name="color" value="verde"/>
                <br/> 
                
                <label> Clave de ingreso: </label>
                <input type="password" name="clave" />
                <br/> 
                             
               
                
                 <input type="submit" name="enviar" value="Registrar">
            </form>
        </section>
    </body>
</html>
